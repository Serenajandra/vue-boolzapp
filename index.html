<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->
    <script src="https://kit.fontawesome.com/4bd9df803e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="bg_container">
        <div class="app-container">
            <!-- Menu-laterale -->
            <nav class="side-menu">
                <!-- header -->
                <div class="header-menu">
                    <div class="active_item">
                        <div class="owner-card">
                            <img class="avatar_img" src="img/avatar_1.jpg" alt="">
                            <h4>Name</h4>
                        </div>
                        <div class="right_menu">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- /header -->
            
                <!-- Main-menu -->
                <div class="main-menu">
                    <div class="notifiche">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche facebook</p>
                    </div>
                    <div class="search-item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <label for="search"></label>
                        <input type="text" id="search">
                    </div>
                    <ul class="chat-list">
                        <li>
                            <div class="avatar-in-list">
                                <div class="item-container">
                                    <img class="avatar_img" src="img/avatar_1.jpg" alt="">
                                    <div class="avatar-text">
                                        <h4>Name</h4>
                                        <p>Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="date">ora</div>
                                
                            </div>
                        </li>
                        <li>
                            <div class="avatar-in-list">
                                <img class="avatar_img" src="img/avatar_1.jpg" alt="">
                                <div>
                                    <h4>Name</h4>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                                <div class="date">ora</div>
                            </div>
                        </li>
                        <li>
                            <div class="avatar-in-list">
                                <img class="avatar_img" src="img/avatar_1.jpg" alt="">
                                <div>
                                    <h4>Name</h4>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                                <div class="date">ora</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
         <!-- /Menu-laterale -->
         <!-- Menu chat aperta -->
            <main>
               <header>
                   <div class="avatar-active-card">
                        <div class="item-container">
                            <img class="avatar_img" src="img/avatar_1.jpg" alt="">
                            <div class="avatar-text">
                                <h4>Name</h4>
                                <p>Ultimo accesso <span class="date">ora</span> </p>
                            </div>
                        </div>
                       <div class="menu-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                       </div>
                   </div>
               </header>
               <div class="opened-chat">

               </div>
               <footer>
                <label for="input-text"></label>
                <input type="text" id="input-text">
               </footer>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
